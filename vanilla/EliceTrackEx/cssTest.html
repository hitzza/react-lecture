<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <style>
      div {
        background-color: red;
      }
      h1 {
        background-color: blue;
      }
      span {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <div>div</div>
    <h1>제목1</h1>
    <!--block Element는 줄바꿈(개행)이 일어나고 영역을 차지함-->
    <span>글자</span><span>글자</span><span>글자</span>
    <!--inline Element는 줄바꿈(개행)이 일어나지 않고 요소의 크기만큼만 영역을 차지함-->
  </body>
</html>
